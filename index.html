<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BT JS 7-8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container mt-5"
      style="font-weight: bold; color: red; font-size: 20px"
    >
      <input id="soNguyen" type="text" placeholder="Nhập số nguyên bất kỳ" />
      <button id="them" class="btn btn-success">Thêm</button>
      <button id="xoa" class="btn btn-warning">Xóa</button>
      <button id="xoaTatCa" class="btn btn-danger">Xóa tất cả</button>
      <div id="inMang"></div>
      <button id="tongSoDuong" class="btn btn-primary">
        1.Tính tổng các số dương
      </button>
      <span id="kqTongSoDuong"></span>
      <br />
      <button id="demSoDuong" class="btn btn-secondary">2.Điếm số dương</button>
      <span id="kqDemSoDuong"></span>
      <br />
      <button id="soNhoNhat" class="btn btn-info">3.Tìm số nhỏ nhất</button>
      <span id="kqSoNhoNhat"></span>
      <br />
      <button id="soDuongNhoNhat" class="btn btn-dark">
        4.Tìm số dương nhỏ nhất
      </button>
      <span id="kqSoDuongNhoNhat"></span>
      <br />
      <button id="soCCC" class="btn btn-success">
        5.Tìm số chẵn cuối cùng trong mảng
      </button>
      <span id="kqTimSCCC"></span>
      <br />
      <input type="text" placeholder="Vị trí thứ nhất" id="viTri_1" />
      <input type="text" placeholder="Vị trí thứ hai" id="viTri_2" />
      <button id="doiViTri" class="btn btn-warning">6.Đổi vị trí</button>
      <div id="inMangDoiViTri"></div>
      <br />
      <button id="sapXepTangDan" class="btn btn-primary">
        7.Sắp xếp tăng dần
      </button>
      <span id="kqSapXep"></span>
      <br />
      <button id="soNTDT" class="btn btn-success">
        8.Số nguyên tố đầu tiên
      </button>
      <span id="kqSoNTDT"></span>
      <br />
      <button id="soLuongSoNguyen" class="btn btn-danger">
        9.Tìm trong mảng có bao nhiêu số nguyên
      </button>
      <span id="kqTimSoLuongSN"></span>
      <br />
      <button id="btnSoSanh" class="btn btn-info">
        10.So sánh số lượng số Dương & Âm
      </button>
      <span id="kqSoSanh"></span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Main js -->
    <script src="./main.js"></script>
  </body>
</html>
